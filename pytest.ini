# pytest.ini - Pytest Configuration File
# Place this in the root of your project

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts = 
    -v                          # Verbose output
    --strict-markers           # Ensure all markers are defined
    --tb=short                 # Shorter traceback format
    --cov=src/ml              # Code coverage for ml package
    --cov-report=html         # Generate HTML coverage report
    --cov-report=term-missing # Show missing lines in terminal
    -p no:warnings            # Disable warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require database
    requires_models: marks tests that require trained models

# Minimum coverage percentage (fail if below)
# --cov-fail-under=80

# Coverage options
[coverage:run]
source = src/ml
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov